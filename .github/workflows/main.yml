name: DevSecOps Pipeline

on:
  push:
    branches: [ "main", "dev", "Cyber"]
  pull_request:
    branches: [ "main" ]

jobs:

  security-checks:
    name: üîç SAST + Dependency Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run npm audit
        run: npm audit --audit-level=high

      # Optional ‚Äî enable if you add SNYK_TOKEN to repo secrets
      - name: Run Snyk scan
        if: ${{ secrets.SNYK_TOKEN != '' }}
        uses: snyk/actions/node@master
        with:
          command: test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  codeql:
    name: üß† CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Run CodeQL
        uses: github/codeql-action/analyze@v3

  secrets-scan:
    name: üîê Secrets Detection
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2

  build-and-scan-image:
    name: üê≥ Build + Container Scan
    runs-on: ubuntu-latest
    needs: [security-checks]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t app:latest .

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: app:latest
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH

  deploy:
    name: Deploy (Optional)
    runs-on: ubuntu-latest
    needs: [build-and-scan-image]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy step placeholder
        run: echo "Add your deployment command here"
