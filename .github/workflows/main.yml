name: Dev CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  build-test:
    name: Build & Test (Dev)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: dev/backend/package-lock.json

      - name: Install dependencies
        working-directory: dev/backend
        run: npm install

      - name: Generate Prisma Client
        working-directory: dev/backend
        run: npx prisma generate

      - name: Run tests
        working-directory: dev/backend
        run: npm test || echo "No tests configured"

      - name: Build check (if build script exists)
        working-directory: dev/backend
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build script found"
          fi
