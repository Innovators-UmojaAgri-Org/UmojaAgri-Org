name: DevSecOps Pipeline

on:
  push:
    branches: [ main, dev, cyber ]

jobs:

  # -----------------------------
  # 1️⃣ SAST + Dependency Scan
  # -----------------------------
  security-scan:
    name: SAST + Dependency Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # Dependency vulnerability scan (won’t fail unless critical)
      - name: Run npm audit
        run: npm audit --audit-level=critical

      # Secrets scanning (free version)
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2

  # -----------------------------
  # 2️⃣ CodeQL Static Analysis
  # -----------------------------
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # -----------------------------
  # 3️⃣ Build + Container Scan (Optional)
  # -----------------------------
  build:
    name: Build + Container Scan
    runs-on: ubuntu-latest
    needs: [security-scan, codeql]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t backend-app .

      # Container vulnerability scan
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: backend-app
          format: table
          exit-code: 0
          severity: CRITICAL,HIGH

  # -----------------------------
  # 4️⃣ Deploy (Optional)
  # -----------------------------
  deploy:
    name: Deploy (Optional)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy notice
        run: echo "Connect Render deploy hook here"
