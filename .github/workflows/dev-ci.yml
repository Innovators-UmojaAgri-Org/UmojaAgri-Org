name: Dev Backend CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build-test:
    name: Build & Test (Dev Backend)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      # 1️⃣ Checkout the DEV branch code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: dev

      # 2️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      # 3️⃣ Install deps
      - name: Install dependencies
        run: npm install

      # 4️⃣ Generate Prisma client (safe even if not used)
      - name: Generate Prisma Client
        run: npx prisma generate || echo "No Prisma schema"

      # 5️⃣ Run tests (won’t fail if none exist)
      - name: Run tests
        run: npm test || echo "No tests configured"

      # 6️⃣ Build (optional)
      - name: Build project
        run: npm run build || echo "No build step"
