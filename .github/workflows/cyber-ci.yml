name: Cyber CI

on:
  push:
    branches:
      - cyber
  pull_request:
    branches:
      - cyber

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show branch
        run: echo "Running on branch $GITHUB_REF"

      - name: Check backend folder
        id: backend_check
        run: |
          if [ -d "backend" ]; then
            echo "backend_exists=true" >> $GITHUB_OUTPUT
          else
            echo "backend_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node
        if: steps.backend_check.outputs.backend_exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        if: steps.backend_check.outputs.backend_exists == 'true'
        working-directory: backend
        run: npm install

      - name: Run tests
        if: steps.backend_check.outputs.backend_exists == 'true'
        working-directory: backend
        run: npm test || echo "No tests"

      - name: Done
        run: echo "Cyber CI completed"
