name: Cyber Branch CI

on:
  push:
    branches: [ cyber ]
  pull_request:
    branches: [ cyber ]

jobs:
  build-test:
    name: Build & Test (Cyber)
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout CYBER branch
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: cyber

      # 2️⃣ Detect backend folder
      - name: Check if backend exists
        id: check_backend
        run: |
          if [ -d "backend" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # 3️⃣ Setup Node only if backend exists
      - name: Setup Node
        if: steps.check_backend.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      # 4️⃣ Install dependencies
      - name: Install dependencies
        if: steps.check_backend.outputs.exists == 'true'
        working-directory: backend
        run: npm install

      # 5️⃣ Prisma generate (safe)
      - name: Generate Prisma Client
        if: steps.check_backend.outputs.exists == 'true'
        working-directory: backend
        run: npx prisma generate || echo "No Prisma schema"

      # 6️⃣ Run tests
      - name: Run tests
        if: steps.check_backend.outputs.exists == 'true'
        working-directory: backend
        run: npm test || echo "No tests"

      # 7️⃣ Build
      - name: Build
        if: steps.check_backend.outputs.exists == 'true'
        working-directory: backend
        run: npm run build || echo "No build step"

      # 8️⃣ Skip message if no backend
      - name: Skip notice
        if: steps.check_backend.outputs.exists == 'false'
        run: echo "No backend folder in cyber branch — CI passed"
